<ion-header>

    <ion-navbar>
        <ion-title>{{animal.nombre}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <img [src]="animal.imagen">
    <button ion-button (click)="irAtras()" color="primary" block>
        Atras con Evento
    </button>
    <button ion-button (click)="irRoot()" color="secondary" block>
        Ir a Root
    </button>
    <button ion-button navPop color="danger" block>
        Atras
    </button>
</ion-content>
